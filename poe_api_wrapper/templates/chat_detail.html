<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/base16/default-light.min.css" id="highlight-theme">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <style>
        :root {
            /* Tema Claro (VSCode Light+) */
            --bg-color: #ffffff;
            --text-color: #000000;
            --code-bg-color: #f0f0f0;
            --border-color: #e0e0e0;
            --link-color: #0066cc;
            
            /* Cores de código para tema claro */
            --code-keyword: #0000ff;
            --code-string: #a31515;
            --code-comment: #008000;
            --code-function: #795e26;
            --code-variable: #001080;
            
            /* Tema Escuro (VSCode Dark+) */
            --dark-bg-color: #1e1e1e;
            --dark-text-color: #d4d4d4;
            --dark-code-bg-color: #252526;
            --dark-border-color: #444444;
            --dark-link-color: #4da6ff;
            
            /* Cores de código para tema escuro */
            --dark-code-keyword: #569cd6;
            --dark-code-string: #ce9178;
            --dark-code-comment: #6a9955;
            --dark-code-function: #dcdcaa;
            --dark-code-variable: #9cdcfe;
        }

        /* Tema Claro */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Tema Escuro */
        body.dark-theme {
            color: var(--dark-text-color);
            background-color: var(--dark-bg-color);
        }

        .message-container {
            border-bottom: 1px solid var(--border-color);
            padding: 10px 0;
        }

        .message-text {
            line-height: 1.6;
        }

        pre {
            background-color: var(--code-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            overflow-x: auto;
            font-family: 'Cascadia Code', 'Fira Code', Consolas, 'Courier New', monospace;
            font-size: 0.9em;
        }

        body.dark-theme pre {
            background-color: var(--dark-code-bg-color);
            border-color: var(--dark-border-color);
        }

        pre code {
            white-space: pre;
            word-wrap: normal;
        }

        /* Cores de sintaxe para tema claro */
        pre code {
            color: var(--text-color);
        }
        pre code .hljs-keyword { color: var(--code-keyword); }
        pre code .hljs-string { color: var(--code-string); }
        pre code .hljs-comment { color: var(--code-comment); }
        pre code .hljs-function { color: var(--code-function); }
        pre code .hljs-variable { color: var(--code-variable); }

        /* Cores de sintaxe para tema escuro */
        body.dark-theme pre code {
            color: var(--dark-text-color);
        }
        body.dark-theme pre code .hljs-keyword { color: var(--dark-code-keyword); }
        body.dark-theme pre code .hljs-string { color: var(--dark-code-string); }
        body.dark-theme pre code .hljs-comment { color: var(--dark-code-comment); }
        body.dark-theme pre code .hljs-function { color: var(--dark-code-function); }
        body.dark-theme pre code .hljs-variable { color: var(--dark-code-variable); }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-theme .theme-toggle {
            background-color: var(--dark-bg-color);
            color: var(--dark-text-color);
            border-color: var(--dark-border-color);
        }

        a {
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        body.dark-theme a {
            color: var(--dark-link-color);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        Alternar Tema
    </button>

    <h1>Detalhes do Chat</h1>
    
    <div class="messages">
        {% for message in messages %}
        <div class="message-container">
            <div class="message-text">{{ message.text | safe }}</div>
            <div class="message-details" style="display:none;">
                <pre>{{ message.original | tojson(indent=2) }}</pre>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <h2>JSON Formatado</h2>
    <div class="json-highlight">
        {{ formatted_json | safe }}
    </div>
    
    <p><a href="/">Nova Busca</a></p>
    
    <div class="debug-info">
        Renderizado em: {{ render_timestamp }}
    </div>
    
    <script>
        // Tema
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            
            // Alternar tema do highlight.js
            const highlightTheme = document.getElementById('highlight-theme');
            if (document.body.classList.contains('dark-theme')) {
                highlightTheme.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/base16/default-dark.min.css';
            } else {
                highlightTheme.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/base16/default-light.min.css';
            }

            // Salvar preferência de tema
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
        }

        // Carregar tema salvo
        document.addEventListener('DOMContentLoaded', (event) => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                document.getElementById('highlight-theme').href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/base16/default-dark.min.css';
            }

            // Highlight para blocos de código
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        });
    </script>
</body>
</html>
